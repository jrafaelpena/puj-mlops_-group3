    build:
      context: .
      dockerfile: Dockerfile.fastapi

    ports:
      - "8989:8989"
    
    volumes:
      - './artifacts:/artifacts'
  
    command: ["uv", "run", "uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8989", "--reload"]

  jupyter:
