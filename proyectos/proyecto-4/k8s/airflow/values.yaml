airflowVersion: 2.10.5

executor: LocalExecutor

image:
  repository: jrpenagu/airflow-ml
  tag: "1.0"
  pullPolicy: IfNotPresent

postgresql:
  enabled: true
  image:
    tag: "14"
  persistence:
    enabled: true
    size: 8Gi
  auth:
    postgresPassword: "MiPasswordMuySecreto123"

redis:
  enabled: true

images:
  redis:
    repository: redis
    tag: "7-alpine"
    pullPolicy: IfNotPresent

dags:
  gitSync:
    enabled: true
    repo: https://github.com/jrafaelpena/puj-mlops_-group3.git
    branch: main
    rev: HEAD
    depth: 1
    subPath: proyectos/proyecto-4/apps/airflow/dags

logs:
  persistence:
    enabled: true
    size: 5Gi

ingress:
  web:
    enabled: false

webserver:
  service:
    type: ClusterIP
  env:
    - name: AIRFLOW__KUBERNETES__IN_CLUSTER
      value: "False"
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 200m
      memory: 512Mi

rbac:
  create: true

serviceAccount:
  create: true
  name: airflow-sa

scheduler:
  env:
    - name: AIRFLOW__KUBERNETES__IN_CLUSTER
      value: "False"
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 200m
      memory: 512Mi

triggerer:
  env:
    - name: AIRFLOW__KUBERNETES__IN_CLUSTER
      value: "False"
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 200m
      memory: 512Mi

statsd:
  enabled: true
  env:
    - name: AIRFLOW__KUBERNETES__IN_CLUSTER
      value: "False"
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 100m
      memory: 256Mi

workers:
  podAnnotations: {}
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 200m
      memory: 512Mi
