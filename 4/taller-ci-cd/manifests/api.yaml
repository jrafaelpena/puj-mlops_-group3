apiVersion: apps/v1
kind: Deployment
metadata:
  name: inference-api
  namespace: taller-ci-cd
  labels:
    app: inference-api
spec:
  replicas: 1

  selector:
    matchLabels:
      app: inference-api

  template:
    metadata:
      labels:
        app: inference-api
    spec:
      containers:
        - name: inference-api
          image: jrpenagu/fast-api-iris:e2a652c
          ports:
            - containerPort: 8989
          command: ["uv", "run", "uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8989"]

---
apiVersion: v1
kind: Service
metadata:
  name: inference-api
  namespace: taller-ci-cd
spec:
  type: NodePort
  selector:
    app: inference-api
  ports:
    - port: 8989
      targetPort: 8989
      nodePort: 31898